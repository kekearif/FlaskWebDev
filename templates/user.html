{% if user %}
<h1>Hello {{ name|upper }} Template!</h1>
{% for friend in friends %}
<h1>Hey {{ friend }}!</h1>
{% endfor %}
{% else %}
<h1>Hello STRANGER Template!</h1>
{% endif %}
